<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle Game</title>
</head>
<body>

    <div id="container">
        <button class="piedra sen" value="piedra">Piedra</button>
        <button class="papel sen" value="papel">Papel</button>
        <button class="tijera sen" value="tijera">Tijera</button>
        <button id="send">Jugar</button>
       </div>

       <div class="textoInicial">
        <h3 id="tex"></h3>
        <h3 id="text"></h3>
        </div>

<div id="contenedor">
    <div id="piedra" class="hijo ">
        <h2>Piedra</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Piedras_sm.JPG/220px-Piedras_sm.JPG">
    </div>
    <div id="papel" class="hijo ">
        <h2>Papel</h2>
        <img src="https://img.freepik.com/vector-gratis/hojas-papel-blanco_1232-24.jpg">
    </div>
    <div id="tijera" class="hijo">
        <h2>Tijera</h2>
        <img src="http://d3ugyf2ht6aenh.cloudfront.net/stores/345/671/products/d_802788-mla40870595766_022020-o-9e204202787bd123f916298348697580-640-0.jpg">
    </div>
</div>

<div class="textoFinal">
<h3 id="texto"></h3>
</div>

<script src="app.js"></script>
</body>
</html>
